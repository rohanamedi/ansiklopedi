            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .sitemap-search {
            display: flex;
            align-items: center;

            border-radius: 30px;
            padding: 5px 5px 5px 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            flex: 1;
            max-width: 400px;
        }
        
        .sitemap-search input {
            background: transparent;
            border: none;
            color: var(--text);
            padding: 10px 0;
            width: 100%;
            outline: none;
            font-size: 1rem;
        }
        
        .sitemap-search input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .sitemap-search button {
            background: var(--zer);
            border: none;
            color: #000;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        
        .sitemap-search button:hover {
            background: var(--zer-hover, #ffc800);
            transform: scale(1.05);
        }
        
        .theme-toggle {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--zer);
            color: var(--zer);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.3rem;
            transition: 0.3s;
        }
        
        .theme-toggle:hover {
            background: var(--zer);
            color: #000;
        }
        
        .sitemap-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0 30px;
            justify-content: center;
        }
        
        .sitemap-nav-item {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid transparent;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text);
        }
        
        .sitemap-nav-item i {
            color: var(--zer);
            font-size: 1.1rem;
        }
        
        .sitemap-nav-item:hover {
            border-color: var(--zer);
            background: rgba(255, 215, 0, 0.1);
        }
        
        .sitemap-nav-item.active {
            background: var(--zer);
            color: #000;
            border-color: var(--zer);
        }
        
        .sitemap-nav-item.active i {
            color: #000;
        }
        
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border-left: 4px solid var(--zer);
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            color: var(--text);
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover {
            background: var(--zer);
            color: #000;
            border-color: var(--zer);
        }
        
        .filter-btn.active {
            background: var(--zer);
            color: #000;
            border-color: var(--zer);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .item-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid transparent;
            transition: 0.3s;
            border: 1px solid rgba(255, 215, 0, 0.1);

        let currentCategory = null;
        let currentItems = [];
        let activeFilters = {};

        // Sayfa yüklendiğinde varsayılan olarak şahsiyetler açılsın
        window.onload = function() {
            openCategory('sahsiyet');
        };

        function openCategory(cat) {
            currentCategory = cat;
            currentItems = [...DATA[cat]];
            
            // Aktif nav item'ı güncelle
            document.querySelectorAll('.sitemap-nav-item').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById(`nav-${cat}`).classList.add('active');
            
            // Filtreleri göster
            renderFilters(cat);
            
            // İçeriği render et
            renderItems(currentItems);
        }

        function renderFilters(cat) {
            let filterDiv = document.getElementById('filterSection');
            filterDiv.innerHTML = '';
            filterDiv.style.display = 'none';
            
            if (cat === 'sahsiyet') {
                let letters = [...new Set(DATA.sahsiyet.map(i => i.letter))].sort();
                filterDiv.innerHTML = letters.map(l => 
                    `<button class="filter-btn" onclick="filterByLetter('${l}')">${l}</button>`
                ).join('');
                filterDiv.style.display = 'flex';
            }
            
            if (cat === 'devlet') {
                let eras = [...new Set(DATA.devlet.map(i => i.era))];
                filterDiv.innerHTML = eras.map(e => 
                    `<button class="filter-btn" onclick="filterByEra('${e}')">${e}</button>
                `).join('');
                filterDiv.style.display = 'flex';
            }
            
            if (cat === 'sehir') {
                let regions = [...new Set(DATA.sehir.map(i => i.region))];
                filterDiv.innerHTML = regions.map(r => 
                    `<button class="filter-btn" onclick="filterByRegion('${r}')">${r}</button>
                `).join('');
                filterDiv.style.display = 'flex';
            }
            
            if (cat === 'kultur') {
                let types = [...new Set(DATA.kultur.map(i => i.type))];
                filterDiv.innerHTML = types.map(t => 
                    `<button class="filter-btn" onclick="filterByType('${t}')">${t}</button>
                `).join('');
                filterDiv.style.display = 'flex';
            }
            
            // Tüm filtreler için "Tümünü Göster" butonu ekle
            if (filterDiv.style.display === 'flex') {
                filterDiv.innerHTML += `<button class="filter-btn" onclick="showAll()">Tümünü Göster</button>`;
            }
        }

        function filterByLetter(letter) {
            currentItems = DATA.sahsiyet.filter(i => i.letter === letter);
            renderItems(currentItems);
        }

        function filterByEra(era) {
            currentItems = DATA.devlet.filter(i => i.era === era);
            renderItems(currentItems);
        }

        function filterByRegion(region) {
            currentItems = DATA.sehir.filter(i => i.region === region);
            renderItems(currentItems);
        }

        function filterByType(type) {
            currentItems = DATA.kultur.filter(i => i.type === type);
            renderItems(currentItems);
        }

        function showAll() {
            if (currentCategory) {
                currentItems = [...DATA[currentCategory]];
                renderItems(currentItems);
            }
        }

        function searchItems() {
            let query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!currentCategory) {
                openCategory('sahsiyet');
            }
            
            if (query === '') {
                showAll();
                return;
            }
            
            let allItems = DATA[currentCategory];
            currentItems = allItems.filter(i => 
                i.title.toLowerCase().includes(query) || 
                (i.meta && i.meta.toLowerCase().includes(query))
            );
            
            renderItems(currentItems);
        }

        function renderItems(items) {
            let container = document.getElementById('itemsContainer');
            let countDiv = document.getElementById('resultCount');
            
            if (!items || items.length === 0) {
                container.innerHTML = '<div class="no-result"><i class="fas fa-search"></i> Sonuç bulunamadı.</div>';
                countDiv.innerHTML = '<strong>0</strong> sonuç';
                return;
            }
            
            container.innerHTML = items.map(item => `
                <div class="item-card">
                    <a href="https://${item.link}" target="_blank">
                        <i class="fas ${getIconForCategory(currentCategory)}"></i>
                        ${item.title}
                    </a>
                    <div class="item-meta">
                        ${item.meta ? `<span><i class="fas fa-info-circle"></i> ${item.meta}</span>` : ''}
                        ${item.letter ? `<span><i class="fas fa-font"></i> ${item.letter}</span>` : ''}
                        ${item.era ? `<span><i class="fas fa-clock"></i> ${item.era}</span>` : ''}
                        ${item.region ? `<span><i class="fas fa-map-marker-alt"></i> ${item.region}</span>` : ''}
                        ${item.type ? `<span><i class="fas fa-tag"></i> ${item.type}</span>` : ''}
                    </div>
                </div>
            `).join('');
            
            countDiv.innerHTML = `<strong>${items.length}</strong> sonuç`;
        }

        function getIconForCategory(cat) {
            const icons = {
                sahsiyet: 'fa-user',
                devlet: 'fa-landmark',
                sehir: 'fa-city',
                kultur: 'fa-book',
                direnis: 'fa-fist-raised',
                cemiyet: 'fa-users',
                asiret: 'fa-tree',
                kavram: 'fa-lightbulb',
                din: 'fa-pray'
            };
            return icons[cat] || 'fa-link';
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            let icon = document.getElementById('themeIcon');
            if (document.body.classList.contains('light-theme')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Enter tuşu ile arama
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchItems();
            }
        });
    </script>
